name: Test PR opened
on: [workflow_dispatch, pull_request]

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        run: echo "Do setup"

  test:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./
        id: current
        with:
          env-label: |
            preview: deploy
            qa1: deploy/qa1
            qa2: deploy/qa2
            qa3: deploy/qa3
            qa4: deploy/qa4
          labels: '[ "deploy", "deploy/qa2" ]'
          open: false

      - uses: nick-fields/assert-action@v1
        with:
          expected: '[]'
          actual: ${{ steps.current.outputs.deploy_envs }}

      - uses: nick-fields/assert-action@v1
        with:
          expected: '["preview", "qa1", "qa2", "qa3", "qa4"]'
          actual: ${{ steps.current.outputs.destroy_envs }}

  teardown:
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ always() }}
    steps:
      - name: Tear down
        run: echo "Do Tear down"

name: Pull Request
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed, labeled, unlabeled]

jobs:
  default:
    uses: cloudposse/github-action-preview-environment-controller/.github/workflows/github-composite-action-pull-request.yml@added-tests
    secrets:
      github-private-actions-pat: "${{ secrets.PUBLIC_REPO_ACCESS_TOKEN }}"